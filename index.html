<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id="googleMap" style="width: 100%;height: 450px;"></div>

  <div class="container container--width">
    <form id="form-step1" data-parsley-validate="" data-parsley-required="true">
      <h4 class="mb-3 mt-5 text-center">To participate in the conference, please fill out the form</h4>
      <p class="all-members"></p>
      <div class="row g-3">
        <div class="col-12">
          <label class="form-label" for="firstname" class="form-label">Firstname</label>
          <input class="form-control" data-parsley-minlength="2" type="text" name="firstname" id="firstname">
        </div>

        <div class="col-12 mt-3">
          <label class="form-label" for="lastname">Lastname</label>
          <input class="form-control" data-parsley-minlength="2" type="text" name="lastname" id="lastname">
        </div>

        <div class="col-12 mt-3">
          <label class="form-label" for="birthdate">Birthdate</label>
          <input class="form-control" data-date-end-date="0d" data-parsley-minlength="2" type="text" name="birthdate"
            id="birthdate">
        </div>

        <div class="col-12 mt-3">
          <label class="form-label" for="report_subject">Report subject</label>
          <input class="form-control" data-parsley-minlength="2" type="text" name="report_subject" id="report_subject">
        </div>

        <div class="col-12 mt-3">
          <label class="form-label" for="country">Country </label>
          <select class="form-control" name="country_id" id="country">
          </select>
        </div>

        <div class="col-12 mt-3 d-f-c">
          <label class="form-label" for="phone">Phone</label>
          <input class="form-control" data-parsley-minlength="2" type="tel" name="phone" id="phone">
          <span id="valid-msg" class="hide">âœ“ Valid</span>
          <span id="error-msg" class="hide"></span>
        </div>

        <div class="col-12 mt-3">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" data-parsley-type="email" data-parsley-minlength="2" type="text" name="email"
            id="email" placeholder="E-mail">
          <span class="error"></span>
        </div>
      </div>
      <button id="button-submit-step1" class="mt-3 mb-5 w-100 btn btn-primary btn-lg btn-submit" type="submit">Next
      </button>
    </form>

    <form id="form-step2" data-parsley-validate="" data-parsley-required="true">
      <p class="all-members"></p>
      <div class="row g-3">
        <div class="col-12">
          <label class="form-label" for="company" class="form-label">Company</label>
          <input class="form-control" data-parsley-minlength="2" type="text" name="company" id="company">
        </div>

        <div class="col-12 mt-3">
          <label class="form-label" for="position">Position</label>
          <input class="form-control" data-parsley-minlength="2" type="text" name="position" id="position">
        </div>

        <div class="col-12 mt-3">
          <label class="form-label" for="aboutYou">AboutYou</label>
          <input class="form-control" data-date-end-date="0d" data-parsley-minlength="2" type="text" name="aboutYou"
            id="aboutYou">
        </div>

        <div class="col-12 mt-3">
          <input class="col-12 mt-3" type="file" id="image-upload" name="image" accept="image/*">
          <img id="preview-img" src="#" alt="your image" />
        </div>
      </div>
      <button id="button-submit-step2" class="mt-3 mb-5 w-100 btn btn-primary btn-lg btn-submit" type="submit">Next
      </button>
    </form>

    <div id="form-step3">
      <p class="all-members"></p>
      <ul class="row g-3 list-btn">
        <li>
          <button data-platform="facebook">Facebook</button>
        </li>
        <li>
          <button data-platform="twitter">Twitter</button>
        </li>
      </ul>

      <a href="usersTable.html" id="button-submit-step3" class="mt-3 mb-5 w-100 btn btn-primary btn-lg btn-submit" type="submit">Next</a>
    </div>
  </div>

  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoWtHrM14a-EY5WW6Delg7XYdRgJBVDHQ&loading=async&callback=myMap"></script>
  <script type="module" src="/js/pages/index.js"></script>
</body>

</html>
