<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@23.8.0/build/css/intlTelInput.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="css/style.css">
    

</head>

<body>
    <div id="googleMap" style="width: 100%;height: 450px;"></div>

    <div class="container container--width">
        <form id="form-step1" data-parsley-validate="" data-parsley-required="true">
            <h4 class="mb-3 mt-5 text-center">To participate in the conference, please fill out the form</h4>
            <div class="row g-3">
                <div class="col-12">
                    <label class="form-label" for="firstname" class="form-label">Firstname</label>
                    <input class="form-control" data-parsley-minlength="2" type="text" name="firstname" id="firstname">
                </div>

                <div class="col-12 mt-3">
                    <label class="form-label" for="lastname">Lastname</label>
                    <input class="form-control" data-parsley-minlength="2" type="text" name="lastname" id="lastname">
                </div>

                <div class="col-12 mt-3">
                    <label class="form-label" for="birthdate">Birthdate</label>
                    <input class="form-control" data-date-end-date="0d" data-parsley-minlength="2" type="text" name="birthdate" id="birthdate">
                </div>

                <div class="col-12 mt-3">
                    <label class="form-label" for="report_subject">Report subject</label>
                    <input class="form-control" data-parsley-minlength="2" type="text" name="report_subject" id="report_subject">
                </div>

                <div class="col-12 mt-3">
                    <label class="form-label" for="country">Country </label>
                    <select class="form-control" name="country_id" id="country">
                    </select>
                </div>

                <div class="col-12 mt-3 d-f-c">
                    <label class="form-label" for="phone">Phone</label>
                    <input class="form-control" data-parsley-minlength="2" type="text" name="phone" id="phone">
                </div>

                <div class="col-12 mt-3">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" data-parsley-type="email" data-parsley-minlength="2" type="text" name="email" id="email" placeholder="E-mail">
                    <span class="error"></span>
                </div>
            </div>
            <button id="button-submit-step1" class="mt-3 mb-5 w-100 btn btn-primary btn-lg btn-submit" type="submit">Next
            </button>
            
        </form>
    </div>

    <!-- <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoWtHrM14a-EY5WW6Delg7XYdRgJBVDHQ&loading=async&callback=myMap"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="JS/parsley.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@23.8.0/build/js/intlTelInput.min.js"></script> -->
    <script src="JS/intlTelInput.js"></script>
    <script src="JS/bootstrap-datepicker.min.js"></script>
    <script src="JS/bootstrap-datepicker.en-GB.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
